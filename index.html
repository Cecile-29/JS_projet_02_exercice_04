<!DOCTYPE html>
<html dir="ltr" lang="fr">
<head>
	<title>JS/projet_02/exercice_04</title>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"><!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<h1>JS projet_02 exercice_04</h1>
	<p>Trois champs contiennent des valeurs, au clic sur un bouton vous devez effacer ces valeurs</p>
	<div class="container">
		<div class="row col-6 p-3 align-content-center" >
      <form class="" action="index.html" method="post">
      <label for="lastName">Votre nom :</label>
      <input type="text" id="name" name="name" value="Doe">
			<label for="firstName">Votre prénom :</label>
			<input type="text" id="firstname" name="firstname" value="Jane">
			<label for="name">Votre ville :</label>
			<input type="text" id="city" name="city" value="Paris">
			<!-- la fonction displayBlank est activée par la propriété 'onclick' -->
			<input class="mt-3" type="button" id="city" name="button"
			value="Vider les valeurs actuelles" onclick="displayBlank()">
      </form>
    </div>
	</div>
	<script src="app.js">
	</script>
</body>
</html>
